<html>
  <head>
    <title>Megatrends</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.png">

    <!-- build:css assets/bundle.css -->
    <!-- app:css -->
    <link rel="stylesheet" href="/assets/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js"></script>
    <script src="https://unpkg.com/angular2@2.0.0-beta.12/es6/dev/src/testing/shims_for_IE.js"></script>

  </head>
  <body>
    <main-app>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </main-app>
    <!-- build:js assets/bundle.js -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/plugins/canvasjs.min.js"></script>
    <script src="assets/plugins/jquery.flip.min.js"></script>
    <script src="assets/plugins/easing.js"></script>
    <script src="assets/plugins/customScrollbar.js"></script>

    <!-- endbuild -->
    <!-- build:remove -->
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <!-- endbuild -->

    <script>
      System.config({
        map: {
            'rxjs': 'node_modules/rxjs'
        },
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          'rxjs': {defaultExtension: 'js'}
        }
      });
      System.import('app/boot').then(null, console.error.bind(console));
    </script>

  </body>
</html>
